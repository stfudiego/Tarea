                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>

<!--Html es Padre Raiz. Head y Body son hijos de HTML. Head es padre de title. Body es padre de Table, H1 y Ul. Table es padre de thead y tbody. Thead es padre de Tr, y Tr es padre de 4 Th. Tbody es padre de Tr, y Tr es padre de 4 Td. H1 no tiene hijos. Ul es padre de 4 Li.-->
